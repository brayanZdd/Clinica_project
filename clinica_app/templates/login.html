<!-- clinica_app/templates/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Clínica Valencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('https://images.unsplash.com/photo-1629909613654-28e377c37b09?ixlib=rb-4.0.3') center/cover fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-valencia {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
        }

        .clinic-title {
            color: #2c5aa0;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .clinic-subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: #2c5aa0;
            box-shadow: 0 0 0 0.2rem rgba(44, 90, 160, 0.25);
            transform: translateY(-2px);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #2c5aa0;
            z-index: 10;
        }

        .form-control-with-icon {
            padding-left: 45px;
        }

        .btn-login {
            background: linear-gradient(135deg, #2c5aa0 0%, #5b9dd9 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(44, 90, 160, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 90, 160, 0.4);
            background: linear-gradient(135deg, #5b9dd9 0%, #2c5aa0 100%);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #2c5aa0;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #5b9dd9;
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Valencia Logo SVG inline */
        .valencia-logo {
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <!-- Logo Valencia SVG -->
                <svg class="logo-valencia" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
                    <text x="50%" y="40" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#2c5aa0" text-anchor="middle">VALENCIA</text>
                    <line x1="30" y1="55" x2="270" y2="55" stroke="#5b9dd9" stroke-width="3"/>
                    <text x="50%" y="80" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">DERMATOLOGÍA CLÍNICA</text>
                    <text x="50%" y="100" font-family="Arial, sans-serif" font-size="12" fill="#2c5aa0" text-anchor="middle">ESPECIALISTAS EN PIEL, PELO Y UÑAS</text>
                </svg>
                
                <h2 class="clinic-subtitle">Acceda a su cuenta</h2>
            </div>

            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" 
                           name="username" 
                           class="form-control form-control-with-icon" 
                           placeholder="Usuario o Email"
                           required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" 
                           name="password" 
                           class="form-control form-control-with-icon" 
                           placeholder="Contraseña"
                           required>
                </div>

                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>

            <div class="forgot-password">
                <a href="#">¿Olvidó su contraseña? Contacte al administrador</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
